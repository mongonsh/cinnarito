<!doctype html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <title>Cinnarito - Community Garden Game</title>
    <meta name="description" content="A delightful community-driven Reddit game where players collaborate to grow their Spirit Tree" />
    <meta name="theme-color" content="#A78BFA" />
    <meta name="background-color" content="#2B2340" />
    
    <!-- PWA Meta Tags (commented out until assets are available) -->
    <!-- <link rel="manifest" href="/manifest.json" /> -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Cinnarito" />
    
    <!-- Icons (using fallback) -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŒ³</text></svg>" />
    <!-- <link rel="apple-touch-icon" href="/assets/default-icon.png" /> -->
    
    <!-- Splash Screen -->
    <!-- <link rel="apple-touch-startup-image" href="/assets/default-splash.png" /> -->
    
    <!-- Performance Optimizations -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    
    <!-- Prevent FOUC -->
    <style>
      body { 
        background-color: #2B2340; 
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      #root { 
        min-height: 100vh; 
        min-height: 100dvh; 
      }
      /* Loading spinner */
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #A78BFA;
        border-top: 4px solid transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 20px auto;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body class="h-full">
    <div id="root" class="h-full"></div>
    <script type="module" src="main.tsx"></script>
  </body>
</html>
